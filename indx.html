<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div  class="container">
        <div class="w-75 mx-auto py-4 ">
            <h1 class="text-light mt-3">Library Management System</h1>
             
                <div class="form-group">
                    <label class="text-light mt-4" for="book">Book Title :</label>
                    <input type="text" class="form-control" id="book" aria-describedby="emailHelp" placeholder="Enter Book Titele">
                </div>
                <div class="form-group">
                    <label class="text-light mt-4"  for="Author">Author:</label>
                    <input type="text" class="form-control" id="Authorr"  placeholder="Enter Author name ">  
                </div>
                <div class="form-group">
                    <label class="text-light mt-4"  for="Gener">Gener:</label>
                    <input type="text" class="form-control" id="Gener"  placeholder="Enter Book Genre ">  
                </div>
                <div class="form-group">
                    <label class="text-light mt-4"  for="Year">Year:</label>
                    <input type="number" class="form-control" id="Year"  placeholder="Enter Pubish Year ">  
                </div>
                <div class="form-group">
                    <label class="text-light mt-4"  for="Quantity">Quantity:</label>
                    <input type="text" class="form-control" id="Quantity"  placeholder="Enter Quantity"> 
                    <div class="button">
                        <button onclick="list()" type="submit" class="btn btn-outline-warning mt-4">Add Book</button>
                        <button onclick="cleaerAll()"  class="btn btn-outline-info mt-4 ms-2">Clear ALL</button>
                    </div> 
                </div>
                <div class="W-75 mx-auto py-4  ">
                    <table class="table  text-light">
                        <thead>
                            <th>Titele</th>
                            <th>Author</th>
                            <th>Gener</th>
                            <th>Year</th>
                            <th>Quantity</th>
                            <th>Edit</th>
                            <th>Delet</th>
                        </thead>
                        <tbody id="myBody">
                            
                        </tbody>
                    </table>

                </div>
                
               
            </div>
            <div id="demo" class="">
                
                </div>
    </div>

    <script src="indx.js"></script>
